<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="chalkboard">
        <div class="header">
            <h1>Tic Tac Toe</h1>
        </div>
        <div class="players">
            <div class ="player">
                <button id="playerOneMarker" class="markerSelector" class="default" value="X">X</button>
                <label>Player 1 Name:</label>
                <input id="playerOneName" class="playerInput" value="Player 1">
            </div>
            <div class ="player">
                <button id="playerTwoMarker" class="markerSelector" class="default" value="O">O</button>
                <label>Player  Name:</label>
                <input id="playerTwoName" class="playerInput" value="Player 2">
            </div>

        </div>
        <div class = "start">
            <button id="startGame">Start Game</button>
        </div>
        <h3 id="progress" class ="full"></h3>
        <h2 id="result"></h2>
        <div class="hide" id="gameboard">
            <div id="box0" class="box"></div>
            <div id="box1" class="box"></div>
            <div id="box2" class="box"></div>
            <div id="box3" class="box"></div>
            <div id="box4" class="box"></div>
            <div id="box5" class="box"></div>
            <div id="box6" class="box"></div>
            <div id="box7" class="box"></div>
            <div id="box8" class="box"></div>
        </div>
        <p class="credit">Background photo by Tim Mossholder on Unsplash</p>
    </div>
    <script src="./script.js"></script>  
</body>
</html>
