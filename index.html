<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header">
        <h1>Tic Tac Toe</h1>
    </div>
    <div class="players">
        <div class ="player1">
            <label>Player 1 Name</label>
            <input id="playerOneName" class="playerInput" value="Player 1">
            <p>Choose Your Marker</p>
            <button id="playerOneMarker" class="markerSelector" class="default" value="X">X</button>
        </div>
        <div class ="player2">
            <label>Player 1 Name</label>
            <input id="playerTowName" class="playerInput" value="Player 2">
            <p>Choose Your Marker</p>
            <button id="playerTwoMarker" class="markerSelector" class="default" value="O">O</button>
        </div>

    </div>
    <div class = "start">
        <button id="startGame">Start Game</button>
    </div>
    <div class="gameboard" id="gameboard">
        <div id="box0" class="box"></div>
        <div id="box1" class="box"></div>
        <div id="box2" class="box"></div>
        <div id="box3" class="box"></div>
        <div id="box4" class="box"></div>
        <div id="box5" class="box"></div>
        <div id="box6" class="box"></div>
        <div id="box7" class="box"></div>
        <div id="box8" class="box"></div>
    </div>
    <script src="./script.js"></script>  
</body>
</html>
